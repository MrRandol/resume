<div appScrollSection="skills" class="container">
  <h2 class="category">{{ 'skills' | translate }}</h2>

  <div class="skillSet flex column centered" *ngFor="let skillSet of skills">
    <h3 class="category secondary">{{ skillSet.name | translate }}</h3>
    <mat-chip-set>
      <mat-chip *ngFor="let skill of skillSet.keywords">{{ skill  | translate }}</mat-chip>
    </mat-chip-set>
  </div>

</div>
