<div  appScrollSection="skills" class="container">
  <h2 class="category">{{ 'skills' | translate }}</h2>

  <div class="skillSet align-items-center justify-content-left row" *ngFor="let skillSet of skills">
    <h3 class="category secondary">{{ skillSet.name | translate }}</h3>
    <div class="skills">
      <span class="me-2 skill-badge badge rounded-pill" *ngFor="let skill of skillSet.keywords">{{ skill  | translate }}</span>
    </div>
  </div>

</div>
